<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Firebase Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDgvF_YawisFcFG3EUJ2E-rKXzXv8vXueE",
          authDomain: "teatracker-8c3a3.firebaseapp.com",
          projectId: "teatracker-8c3a3",
          storageBucket: "teatracker-8c3a3.firebasestorage.app",
          messagingSenderId: "44128103393",
          appId: "1:44128103393:web:eccb90924c192e865980a0",
          measurementId: "G-GT00LVHVRQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const { useState, useEffect } = React;

        // Simple icon components
        const Plus = ({ size = 24 }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        );

        const X = ({ size = 24 }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        );

        const Check = ({ size = 24 }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        );

        const Edit2 = ({ size = 24 }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
          </svg>
        );

        const Trash2 = ({ size = 24 }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
        );

        const LogOut = ({ size = 24 }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        );

        // Login Component
        function Login() {
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');
          const [isSignUp, setIsSignUp] = useState(false);
          const [error, setError] = useState('');
          const [loading, setLoading] = useState(false);

          const handleSubmit = async (e) => {
            e.preventDefault();
            setError('');
            setLoading(true);

            try {
              if (isSignUp) {
                // ‚úÖ Create user
                const cred = await auth.createUserWithEmailAndPassword(email, password);
                const user = cred.user;

                // ‚úÖ Fetch default teas
                const response = await fetch('default_teas.json');
                if (!response.ok) throw new Error('Failed to load default teas file');
                const defaultTeas = await response.json();

                // ‚úÖ Upload to Firestore
                const batch = db.batch();
                defaultTeas.forEach((tea) => {
                  const docRef = db.collection('users').doc(user.uid).collection('teas').doc();
                  batch.set(docRef, {
                    name: tea.name,
                    image: tea.image,
                    tried: tea.tried ?? false,
                    notes: tea.notes ?? '',
                    dateAdded: firebase.firestore.FieldValue.serverTimestamp(),
                  });
                });
                await batch.commit();
                console.log(`Default teas added for new user: ${defaultTeas.length} teas`);
              } else {
                // ‚úÖ Normal login
                await auth.signInWithEmailAndPassword(email, password);
              }
            } catch (err) {
              console.error(err);
              setError(err.message);
            } finally {
              setLoading(false);
            }
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-green-50 to-amber-50 flex items-center justify-center p-4">
              <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
                <h1 className="text-3xl font-bold text-gray-800 mb-2 text-center">üçµ Tea Tracker</h1>
                <p className="text-gray-600 text-center mb-6">
                  {isSignUp ? 'Create your account' : 'Welcome back!'}
                </p>

                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input
                      type="email"
                      value={email}
                      onChange={(e) => setEmail(e.target.value)}
                      className="w-full border border-gray-300 rounded-lg px-3 py-2"
                      required
                    />
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input
                      type="password"
                      value={password}
                      onChange={(e) => setPassword(e.target.value)}
                      className="w-full border border-gray-300 rounded-lg px-3 py-2"
                      required
                    />
                  </div>

                  {error && (
                    <div className="bg-red-50 text-red-600 p-3 rounded-lg text-sm">{error}</div>
                  )}

                  <button
                    type="submit"
                    disabled={loading}
                    className="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors disabled:opacity-50"
                  >
                    {loading ? 'Loading...' : (isSignUp ? 'Sign Up' : 'Log In')}
                  </button>
                </form>

                <div className="mt-4 text-center">
                  <button
                    onClick={() => {
                      setIsSignUp(!isSignUp);
                      setError('');
                    }}
                    className="text-green-600 hover:text-green-700 text-sm"
                  >
                    {isSignUp
                      ? 'Already have an account? Log in'
                      : "Don't have an account? Sign up"}
                  </button>
                </div>
              </div>
            </div>
          );
        }

        // Main Tea Tracker Component
        function TeaTracker() {
          const [user, setUser] = useState(null);
          const [teas, setTeas] = useState([]);
          const [loading, setLoading] = useState(true);
          const [showAddModal, setShowAddModal] = useState(false);
          const [editingTea, setEditingTea] = useState(null);
          const [newTea, setNewTea] = useState({ name: '', image: '', tried: false, notes: '' });
          const [searchQuery, setSearchQuery] = useState('');

          useEffect(() => {
            const unsubscribe = auth.onAuthStateChanged((user) => {
              setUser(user);
              if (user) {
                loadTeas(user.uid);
              } else {
                setLoading(false);
              }
            });

            return () => unsubscribe();
          }, []);

          const loadTeas = (userId) => {
            const unsubscribe = db.collection('users').doc(userId).collection('teas')
              .orderBy('dateAdded', 'desc')
              .onSnapshot((snapshot) => {
                const loadedTeas = [];
                snapshot.forEach((doc) => {
                  loadedTeas.push({ id: doc.id, ...doc.data() });
                });
                setTeas(loadedTeas);
                setLoading(false);
              }, (error) => {
                console.error('Error loading teas:', error);
                setLoading(false);
              });

            return unsubscribe;
          };

          const addTea = async () => {
            if (!newTea.name.trim()) {
              alert('Please enter a tea name');
              return;
            }

            try {
              await db.collection('users').doc(user.uid).collection('teas').add({
                name: newTea.name,
                image: newTea.image,
                tried: false,
                notes: '',
                dateAdded: firebase.firestore.FieldValue.serverTimestamp()
              });

              setNewTea({ name: '', image: '', tried: false, notes: '' });
              setShowAddModal(false);
            } catch (error) {
              console.error('Error adding tea:', error);
              alert('Failed to add tea. Please try again.');
            }
          };

          const toggleTried = async (id, currentTried) => {
            try {
              await db.collection('users').doc(user.uid).collection('teas').doc(id).update({
                tried: !currentTried
              });
            } catch (error) {
              console.error('Error updating tea:', error);
            }
          };

          const updateNotes = async (id, notes) => {
            try {
              await db.collection('users').doc(user.uid).collection('teas').doc(id).update({
                notes: notes
              });
              setEditingTea(null);
            } catch (error) {
              console.error('Error updating notes:', error);
            }
          };

          const deleteTea = async (id) => {
            if (confirm('Are you sure you want to delete this tea?')) {
              try {
                await db.collection('users').doc(user.uid).collection('teas').doc(id).delete();
              } catch (error) {
                console.error('Error deleting tea:', error);
              }
            }
          };

          const handleImageUpload = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onloadend = () => {
                setNewTea({ ...newTea, image: reader.result });
              };
              reader.readAsDataURL(file);
            }
          };

          const handleLogout = async () => {
            try {
              await auth.signOut();
            } catch (error) {
              console.error('Error logging out:', error);
            }
          };

          if (!user) {
            return <Login />;
          }

          if (loading) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-green-50 to-amber-50 flex items-center justify-center">
                <div className="text-lg text-gray-600">Loading your tea collection...</div>
              </div>
            );
          }

          const triedCount = teas.filter(t => t.tried).length;
          const totalCount = teas.length;

          const filteredTeas = teas.filter(tea =>
            tea.name.toLowerCase().includes(searchQuery.toLowerCase())
          );

          return (
            <div className="min-h-screen bg-gradient-to-br from-green-50 to-amber-50 p-8">
              <div className="max-w-6xl mx-auto">
                <div className="flex justify-between items-center mb-4">
                  <div></div>
                  <div className="flex items-center gap-3">
                    <span className="text-sm text-gray-600">{user.email}</span>
                    <button
                      onClick={handleLogout}
                      className="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-2 rounded-lg flex items-center gap-2 transition-colors text-sm"
                    >
                      <LogOut size={16} />
                      Logout
                    </button>
                  </div>
                </div>

                <div className="text-center mb-8">
                  <h1 className="text-4xl font-bold text-gray-800 mb-2">üçµ My Tea Collection</h1>
                  <p className="text-gray-600">
                    {triedCount} of {totalCount} teas tried
                  </p>
                  <div className="w-full bg-gray-200 rounded-full h-2 mt-2 max-w-md mx-auto">
                    <div 
                      className="bg-green-500 h-2 rounded-full transition-all duration-500"
                      style={{ width: `${totalCount > 0 ? (triedCount / totalCount) * 100 : 0}%` }}
                    />
                  </div>
                </div>

                <div className="text-center mb-8">
                  <button
                    onClick={() => setShowAddModal(true)}
                    className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg inline-flex items-center gap-2 transition-colors"
                  >
                    <Plus size={20} />
                    Add New Tea
                  </button>
                </div>

                <div className="mb-6 max-w-md mx-auto">
                  <input
                    type="text"
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                    placeholder="Search for a tea..."
                    className="w-full border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                  />
                  {searchQuery && (
                    <p className="text-sm text-gray-600 mt-2">
                      Found {filteredTeas.length} tea{filteredTeas.length !== 1 ? 's' : ''}
                    </p>
                  )}
                </div>

                {filteredTeas.length === 0 ? (
                  <div className="text-center py-12 text-gray-500">
                    {searchQuery ? (
                      <>
                        <p className="text-xl mb-2">No teas found matching "{searchQuery}"</p>
                        <p>Try a different search term</p>
                      </>
                    ) : (
                      <>
                        <p className="text-xl mb-2">No teas yet!</p>
                        <p>Click "Add New Tea" to start your collection</p>
                      </>
                    )}
                  </div>
                ) : (
                  <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                    {filteredTeas.map(tea => (
                      <div
                        key={tea.id}
                        className={`bg-white rounded-lg shadow-md overflow-hidden transition-all hover:shadow-lg ${
                          tea.tried ? 'ring-2 ring-green-500' : ''
                        }`}
                      >
                        {tea.image && (
                          <div className="h-32 bg-gray-100 overflow-hidden p-2 flex items-center justify-center">
                            <img
                              src={tea.image}
                              alt={tea.name}
                              className="max-w-full max-h-full object-contain"
                            />
                          </div>
                        )}
                        <div className="p-3">
                          <div className="flex items-start justify-between mb-2">
                            <h3 className="text-sm font-semibold text-gray-800 flex-1">{tea.name}</h3>
                            <button
                              onClick={() => toggleTried(tea.id, tea.tried)}
                              className={`p-2 rounded-full transition-colors ${
                                tea.tried
                                  ? 'bg-green-500 text-white hover:bg-green-600'
                                  : 'bg-gray-200 text-gray-400 hover:bg-gray-300'
                              }`}
                              title={tea.tried ? 'Mark as not tried' : 'Mark as tried'}
                            >
                              <Check size={16} />
                            </button>
                          </div>

                          {editingTea === tea.id ? (
                            <div className="mb-2">
                              <textarea
                                value={tea.notes}
                                onChange={(e) => {
                                  const updated = teas.map(t =>
                                    t.id === tea.id ? { ...t, notes: e.target.value } : t
                                  );
                                  setTeas(updated);
                                }}
                                className="w-full border border-gray-300 rounded p-2 text-xs"
                                rows="2"
                                placeholder="Add your tasting notes..."
                              />
                              <button
                                onClick={() => updateNotes(tea.id, tea.notes)}
                                className="mt-1 bg-green-600 text-white px-2 py-1 rounded text-xs hover:bg-green-700"
                              >
                                Save Notes
                              </button>
                            </div>
                          ) : (
                            <div className="mb-2">
                              {tea.notes ? (
                                <p className="text-xs text-gray-600 italic">{tea.notes}</p>
                              ) : (
                                <p className="text-xs text-gray-400">No notes yet</p>
                              )}
                            </div>
                          )}

                          <div className="flex gap-1">
                            <button
                              onClick={() => setEditingTea(tea.id)}
                              className="flex-1 bg-blue-50 text-blue-600 px-2 py-1 rounded text-xs hover:bg-blue-100 inline-flex items-center justify-center gap-1"
                            >
                              <Edit2 size={12} />
                              Notes
                            </button>
                            <button
                              onClick={() => deleteTea(tea.id)}
                              className="bg-red-50 text-red-600 px-2 py-1 rounded text-xs hover:bg-red-100"
                            >
                              <Trash2 size={12} />
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                )}

                {showAddModal && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg p-6 max-w-md w-full">
                      <div className="flex justify-between items-center mb-4">
                        <h2 className="text-xl font-bold text-gray-800">Add New Tea</h2>
                        <button
                          onClick={() => {
                            setShowAddModal(false);
                            setNewTea({ name: '', image: '', tried: false, notes: '' });
                          }}
                          className="text-gray-400 hover:text-gray-600"
                        >
                          <X size={24} />
                        </button>
                      </div>

                      <div className="space-y-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Tea Name *
                          </label>
                          <input
                            type="text"
                            value={newTea.name}
                            onChange={(e) => setNewTea({ ...newTea, name: e.target.value })}
                            className="w-full border border-gray-300 rounded-lg px-3 py-2"
                            placeholder="e.g., Earl Grey"
                          />
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Tea Image
                          </label>
                          <input
                            type="file"
                            accept="image/*"
                            onChange={handleImageUpload}
                            className="w-full border border-gray-300 rounded-lg px-3 py-2"
                          />
                          {newTea.image && (
                            <img
                              src={newTea.image}
                              alt="Preview"
                              className="mt-2 w-full h-32 object-cover rounded"
                            />
                          )}
                        </div>

                        <button
                          onClick={addTea}
                          className="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors"
                        >
                          Add Tea
                        </button>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TeaTracker />);
    </script>
</body>
</html>
